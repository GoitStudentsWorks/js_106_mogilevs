<footer class="footer-section" id="work-together">
  <div class="footer-container container">
    <h2 class="footer-text">
      <picture>
        <source
          srcset="
            ./img/footer/image-mob-1x-min.jpg 1x,
            ./img/footer/image-mob-2x-min.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./img/footer/image-tab-1x-min.jpg 1x,
            ./img/footer/image-tab-2x-min.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          class="footer-img"
          src="./img/footer/image-mob-1x-min.jpg"
          alt="Profile"
        /> </picture
      >Let&prime;s&nbsp;<span class="footer-text-span">work</span
      ><span class="footer-text-bottom">together</span>
    </h2>
    <form class="footer-form js-submit-form">
      <div class="footer-input-container">
        <input
          class="footer-input"
          id="email"
          type="email"
          name="email"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
        <span class="message success" id="successMessage">Success!</span>
        <span class="message error" id="errorMessage"
          >Invalid email, try again</span
        >
      </div>
      <div class="footer-input-container">
        <input
          id="comments"
          class="footer-input"
          name="footer comments"
          type="text"
          placeholder="comments"
        />
        <button class="footer-btn-send" type="submit">Send</button>
      </div>
    </form>
    <address>
      <ul class="footer-contacts">
        <li class="footer-contacts-item">
          <a class="link-info" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="footer-contacts-item">
          <a class="link-info" href="tel:+38011111111111">+380 11 1111 11 11</a>
        </li>
      </ul>
    </address>
  </div>
</footer>
<div class="backdrop">
  <div class="modal">
    <button type="button" class="modal-close-btn">
      <svg class="modal-icon">
        <use href="../img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="titel-modal">Thank you for your interest in cooperation!</h2>
    <p class="text-modal">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
  </div>
</div>
