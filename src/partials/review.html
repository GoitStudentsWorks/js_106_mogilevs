<section class="review-section">
  <div class="container">
    <h2>Reviews</h2>
    <div class="slider-container">
      <div class="swiper-container">
        <div class="swiper">
          <ul class="swiper-wrapper js-reviews-list"></ul>
        </div>
      </div>
      <div class="button-control" id="custom-control">
        <button type="button" class="button-prev js-swiper-button-prev">
          <svg class="arrow-icon">
            <use href="../img/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button type="button" class="button-next js-swiper-button-next">
          <svg class="arrow-icon">
            <use href="../img/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</section>
